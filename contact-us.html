<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/blogging.png"
      type="image/x-icon"
      sizes="24X24"
    />
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/6255250c8f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bulletin - Read and Write About Your Life Experiences</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="top-navbar">
            <a href="/" class="logo"
              ><span class="logo-text-color">Bu</span>lletin.</a
            >
            <div class="header-search-bar">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search for business, health & technology"
              />
              <span class="search-icon"><i class="fas fa-search"></i></span>
            </div>
            <div class="header-socials">
              <a href="https://www.facebook.com"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="https://www.twitter.com"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://www.instagram.com"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://www.pinterest.com"
                ><i class="fab fa-pinterest"></i
              ></a>
            </div>
            <i id="mobile-menu" class="fas fa-bars"></i>
          </div>
          <nav class="navbar">
            <a href="/" class="navlink">Home</a>
            <a href="/business.html" class="navlink">Business</a>
            <a href="/health.html" class="navlink">Health</a>
            <a href="/technology.html" class="navlink">Technology</a>
            <a href="/authors.html" class="navlink">Authors</a>
            <a href="contact-us.html" class="navlink active">Contact Us</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main-Body -->
    <main class="main">
      <!-- Contact-Us -->
      <section class="contact">
        <div class="container">
          <div class="contact-content">
            <div class="contact-img">
              <img src="./images/contact-us-trimmy.png" alt="" />
            </div>
            <div class="contact-item">
              <h2 class="contact-title">Contact Us</h2>
              <form id="contact-form">
                <div class="contact-form-control">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" required />
                </div>
                <div class="contact-form-control">
                  <label for="email">Email ID</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="contact-form-control">
                  <label for="phone">Phone No</label>
                  <input type="text" name="phone" id="phone" required />
                </div>
                <div class="contact-form-control">
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn-submit">
                  <i class="far fa-paper-plane"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- Map-Section -->
      <section class="map">
        <div class="container">
          <h2 class="map-title">Office Location</h2>
          <div class="map-content">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88583.74485207227!2d14.462059565568742!3d46.06621506649616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476531f5969886d1%3A0x400f81c823fec20!2sLjubljana%2C%20Slovenia!5e0!3m2!1sen!2s!4v1648058315469!5m2!1sen!2s"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </section>

      <!-- Footer-Section -->
      <footer class="footer">
        <div class="container">
          <div class="footer-content">
            <div class="footer-socials">
              <a href="https://www.facebook.com"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="https://www.twitter.com"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://www.instagram.com"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://www.pinterest.com"
                ><i class="fab fa-pinterest"></i
              ></a>
            </div>

            <div class="footer-text">
              <a href="/" class="logo"
                ><span class="logo-text-color">Bu</span>lletin.</a
              >
              <p>&copy; 2022 - All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
